<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box Page</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    body {
      background-image: url(C:/Users/Asus/OneDrive/Pictures/searchimage.jpg);
      background-color: rgb(208, 228, 236);
    }
    .search{
        margin: 0 auto;
        text-align:center;
    }

    .search h4 {
        margin: 50px 0px 20px 0px;
        font-size: 30px ;
    }

    .search input[type=text]{
        width: 60%;
        border-radius: 30px ;
        outline: none;
        padding-left: 20px;
        padding-top: 15px;
        padding-bottom: 10px;
        border: solid 1px pink;
    }

    .search a{
        background-color: #fafcfc ;
        margin-top: 30px;
        width: 100px;
        text-align: center;
        margin-left: 5px;
    }

    .search a:hover{
        background-color: #d6edf3;
    }
</style>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 " action="https://www.google.com/search" method = "get" class = "search-bar">
            <input class="form-control mr-sm-2" type="text" placeholder="search.." aria-label="Search" name = "q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav> 
      <!--Search Bar-->
      <div class="search">
      <h4>Search Engine</h4>
       <form action="https://www.google.com/search" method = "get" class = "search-bar"> 
      <input id="search" type="text" placeholder="Search..." aria label = "Search" name = "q"><br>
      <a href="#" class="btn" onclick="dict()">Dictionary</a>
      <a href="#" class="btn" onclick="scholar()">Scholar</a>
    </form>
      </div>

    <!--Javascript-->
    <script>
        function dict(){
            var x = document.getElementById("search").value;
            const url = "https://dictionary.cambridge.org/dictionary/english/"; 
            var url1 = url + x;
            var win = window.open(url1, '_blank');
            win.focus;
        }

        function scholar(){
            var x = document.getElementById("search").value;
            const url = "https://scholar.google.com/scholar?hl=en&as_sdt=0%2C5&q="; 
            var url1 = url + x;
            var win = window.open(url1, '_blank');
            win.focus;
        }
    </script>
      
</body>

</html>
